<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch and Display News</title>
    <script
      src="https://kit.fontawesome.com/904b940f2b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="fetchCategories()">
    <header>
      <!-- navbar start -->
      <section class="mx-10">
        <div class="navbar bg-base-100 px-16">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl font-bold">News</a>
          </div>
          <div class="flex-none">
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    />
                  </svg>
                  <span class="badge badge-sm indicator-item">8</span>
                </div>
              </label>
              <div
                tabindex="0"
                class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow"
              >
                <div class="card-body">
                  <span class="font-bold text-lg">8 Items</span>
                  <span class="text-info">Subtotal: $999</span>
                  <div class="card-actions">
                    <button class="btn btn-primary btn-block">View cart</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="https://loremflickr.com/g/320/240/paris,girl/all" />
                </div>
              </label>
              <ul
                tabindex="0"
                class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <hr class="w-full" />

      <!-- categorie section -->
      <section
        id="categorie-container"
        class="flex justify-between container mx-auto font-semibold my-5"
      ></section>
    </header>
    <main class="container mx-auto">
      <section>
        <div class="alert shadow-lg">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="stroke-info flex-shrink-0 w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span id="news-count">0</span> items found for category
            <span id="catagory-name"></span>
          </div>
        </div>
      </section>
      <!-- sorting options section -->
      <section class="flex justify-between my-6">
        <div class="flex items-center">
          <p class="font-semibold">sort By:</p>
          <select class="select mx-2">
            <option disabled selected>Default</option>
            <option>Homer</option>
            <option>Marge</option>
            <option>Bart</option>
            <option>Lisa</option>
            <option>Maggie</option>
          </select>
        </div>
        <div>
          <button class="btn btn-primary">Todays Pick</button>
          <button class="btn btn-outline btn-accent">Tanding</button>
        </div>
      </section>
      <!-- sorting options section ends-->
      <section id="all-news"></section>

      <!-- modal start -->
    
      <!-- modal ends -->
    </main>

    <!-- tailwindcss link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- coustom js file -->
    <script src="js/news-portal.js"></script>
  </body>
</html>
